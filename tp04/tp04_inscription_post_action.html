<html>
    <head>
        <title>tp04</title>

    <body>
        
        <div class="container">
                       
            <div class="panel-heading">
                    Exercice 2
                </div>
            <div class="panel-body">
                    
                    <form method="post" action="tp04_inscription_post_action.php">
                        
                        <div class="form-group">
                            <label for="nom">Nom ?</label>
                            <input type="text" class="form-control" id="nom" name="nom" placeholder="Donner votre nom" value="Dujardin">
                        </div>
                        
                        <div class="form-group">
                            <label for="prenom">Prénom ?</label>
                            <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Donner votre prénom" value="Jean">
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email ?</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Donner votre Email" value="jean.dujardin@utt.fr">
                        </div>
                        
                        <div class="form-group">
                            <label for="date_de_naissance">Date de naissance ?</label>
                            <input type="date" class="form-control" id="date_de_naissance" name="date_de_naissance" value="1972-06-19">
                        </div>
                        
                        <div class="form-group">
                            <label for="gender-radio" class="control-label">Sexe ?</label>
                            <div class="radio" id="gender-radio">
                                <label class="radio-inline"><input type="radio" name="genre" value="M" >Masculin</label>
                                <label class="radio-inline"><input type="radio" name="genre" value="F">Féminin</label>
                                <label class="radio-inline"><input type="radio" name="genre" value="A">Autre</label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="from-ut">Origine des étudiants</label>
                            <select id="from-ut" class="form-control" name="origine">
                                <option value="TC de l'UTT">TC de l'UTT</option>
                                <option value="DUT INFO">DUT INFO</option>
                                <option value="DUT GE2I">DUT GE2I</option>
                                <option value="DUT STID" selected>DUT STID</option>
                                <option value="DUT autre">DUT autre</option>
                                <option value="Prépa scientifique">Prépa scientifique</option>
                                <option value="Prépa B/L">Prépa B/L</option>
                            </select>
                        </div>
                        
                       <div class="form-group">
                            <label for="validation" class="control-label">Validation ?</label>
                            <div class="checkbox" id="validation">
                                <label><input type="checkbox" name="st07" value="st07" >ST07</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" name="st09" value="st09">ST09</label>
                            </div>
                            <div class="checkbox disable">
                                <label><input type="checkbox" name="st10" value="st10" disabled>ST10 (désactivé)</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" name="se" value="se" >SE</label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="modules" class="control-label">Modules ?</label>
                            <select multiple class="form-control" id="modules" size="9" name="modules[]">
                                <optgroup label="CS">
                                    <option value="GL02">GL02</option>
                                    <option value="NF16">NF16</option>
                                    <option value="NF20" >NF20</option>
                                </optgroup>
                                <optgroup label="TM">
                                    <option value="IF09">IF09</option>
                                    <option value="IF14">IF14</option>
                                    <option value="LO02" >LO02</option>
                                    <option value="NF21">NF21</option>
                                </optgroup>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="complement">Informations complémentaires</label>
                            <textarea class="form-control" rows="3" id="complement" name="complement">Bonjour ...</textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Submit form</button>
                    </form>

        </div>
